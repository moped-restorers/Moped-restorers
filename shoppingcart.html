<!DOCTYPE html>
<html>
  <head>
    <title>Moped Restorers</title>

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/shoppingcart.css">
    <link rel="stylesheet" href="../styles/footer.css">
  </head>
  <body>
    <div 
      class="header">
        <div
        class="left-section">
          <img class="logo" src="..//photo/MopedRestorersLOGO.png" >
        </div>
        <div
        class="middle-section">
          <button 
          class="header-icons">
            <p>Home</p>
          </button>
          <button 
          class="header-icons">
            <p>Products</p>
          </button>
        </div>
        <div
        class="right-section">
          <button 
          class="header-icons">
            <p>About Me</p>
          </button>
          <button 
          class="header-icons">
            <p>Contact</p>
          </button>
          <button 
          class="header-icons">
            <p>Shopping Cart</p>
          </button>
        </div>
      </div>

      <div 
      class="overview">
        <div>
          <p class="title" style="padding-top: 225px;">Shopping Cart</p>
          <p 
          class="title" style="font-size: 40px; font-weight: 600;">Review your order.</p>
        </div>
        <div class="overview-container">
          <div 
          class="overview-products">
          </div>
          <div 
          class="overview-numbers">
            <p>
              <strong>Order Summary</strong>
            </p>
            <p>
              Items ():
            </p>
            <p style="padding-top: 0px;">
              Shipping & handling:
            </p>
            <p>
              Total before tax:
            </p>
            <p style="padding-top: 0px;">
              Estimated tax ():
            </p>
          </div>
        </div>
      </div>
  </body>
</html>
